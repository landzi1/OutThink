name: Build BookSummarizer

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build packages
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            TARGET: linux
            OUT_FILE: dist/BookSummarizer
          - os: windows-latest
            TARGET: windows
            OUT_FILE: dist/BookSummarizer.exe

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # KROK DEBUGUJƒÑCY: Poka≈º, jakie pliki sƒÖ w folderze (pomo≈ºe wykryƒá b≈Çƒôdy w nazwie)
      - name: üîç Debug - List Files
        run: |
          echo "Current directory content:"
          ls -la

      - name: Install System Deps (Linux only)
        if: matrix.TARGET == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk tcl-dev tk-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      # BUDOWANIE DLA LINUXA (Separator :)
      # Upewnij siƒô, ≈ºe nazwa pliku 'booksummarizer.py' zgadza siƒô z plikiem w repozytorium!
      - name: Build with PyInstaller (Linux)
        if: matrix.TARGET == 'linux'
        run: |
          pyinstaller --noconfirm --onefile --windowed --name "BookSummarizer" --add-data "logo.jpg:." --hidden-import=PIL --hidden-import=customtkinter --hidden-import=gtts --hidden-import=langdetect booksummarizer.py

      # BUDOWANIE DLA WINDOWSA (Separator ;)
      - name: Build with PyInstaller (Windows)
        if: matrix.TARGET == 'windows'
        run: |
          pyinstaller --noconfirm --onefile --windowed --name "BookSummarizer" --add-data "logo.jpg;." --hidden-import=PIL --hidden-import=customtkinter --hidden-import=gtts --hidden-import=langdetect booksummarizer.py

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: BookSummarizer-${{ matrix.TARGET }}
          path: ${{ matrix.OUT_FILE }}
