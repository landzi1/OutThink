name: Build OutThink v1.5

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build packages
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            TARGET: linux
            # ROZWIƒÑZANIE OSTATECZNE DLA LINUXA:
            # 1. Tworzymy ikonƒô outthink.png
            # 2. GENERUJEMY NOWY plik .desktop (≈ºeby wykluczyƒá b≈Çƒôdy w Twoim pliku)
            # 3. Wymuszamy StartupWMClass (most dla ikony paska zada≈Ñ)
            CMD_BUILD: |
              echo "üé® Preparing Linux Icon..."
              cp logo.png outthink.png
              convert outthink.png -resize 256x256 outthink.png

              echo "üìù Generating FRESH .desktop file (The Nuclear Option)..."
              # Tworzymy plik od zera, ≈ºeby mieƒá pewno≈õƒá, ≈ºe wszystko jest idealnie
              echo "[Desktop Entry]" > OutThink.desktop
              echo "Type=Application" >> OutThink.desktop
              echo "Name=OutThink" >> OutThink.desktop
              echo "Comment=The Personal Knowledge Engine" >> OutThink.desktop
              echo "Exec=OutThink" >> OutThink.desktop
              echo "Icon=outthink" >> OutThink.desktop
              echo "Categories=Utility;Education;" >> OutThink.desktop
              echo "Terminal=false" >> OutThink.desktop
              echo "StartupWMClass=OutThink" >> OutThink.desktop

              # Upewniamy siƒô, ≈ºe system widzi ten plik jako Linuxowy (LF)
              dos2unix OutThink.desktop

              echo "üì¶ Building Standard Linux Binary..."
              pyinstaller --noconfirm --onefile --windowed --name "OutThink" --add-data "logo.png:." --collect-all customtkinter --hidden-import=PIL --hidden-import=PIL._tkinter_finder --hidden-import=edge_tts --hidden-import=langdetect --hidden-import=requests --hidden-import=notion_client --hidden-import=youtube_transcript_api outthink.py

              echo "‚¨áÔ∏è Downloading Tools..."
              wget https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
              wget https://github.com/AppImage/appimagetool/releases/download/continuous/appimagetool-x86_64.AppImage
              chmod +x linuxdeploy-x86_64.AppImage appimagetool-x86_64.AppImage

              echo "üöÄ Preparing AppDir..."
              export APPIMAGE_EXTRACT_AND_RUN=1
              # Phase 1: Populate AppDir using LinuxDeploy
              ./linuxdeploy-x86_64.AppImage --appdir AppDir -e dist/OutThink -i outthink.png -d OutThink.desktop

              echo "üé® Injecting Manual Icons..."
              # 1. FORCE the icon for AppImage specification (Fixes GearLever/Menu issues)
              cp outthink.png AppDir/.DirIcon
              # 2. Copy logo.png to AppDir root (Fallback for internal app resource loader)
              cp logo.png AppDir/logo.png

              echo "üì¶ Packaging AppImage..."
              # Phase 2: Build final AppImage using AppImageTool
              ./appimagetool-x86_64.AppImage AppDir dist/OutThink.AppImage

            OUT_FILE_APPIMAGE: dist/OutThink.AppImage
            OUT_FILE_BINARY: dist/OutThink

          - os: windows-latest
            TARGET: windows
            CMD_BUILD: pyinstaller --noconfirm --onefile --windowed --name "OutThink" --add-data "logo.png;." --collect-all customtkinter --hidden-import=PIL --hidden-import=PIL._tkinter_finder --hidden-import=edge_tts --hidden-import=langdetect --hidden-import=requests --hidden-import=notion_client --hidden-import=youtube_transcript_api outthink.py
            OUT_FILE_EXE: dist/OutThink.exe

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install System Deps (Linux)
        if: matrix.TARGET == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk tcl-dev tk-dev fuse libfuse2 dos2unix imagemagick

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller packaging
          pip install customtkinter edge-tts langdetect Pillow requests notion-client youtube-transcript-api

      - name: üîç Debug - Check Files
        run: |
          ls -R
          ls logo.png || echo "‚ùå ERROR: LOGO MISSING"

      - name: Build Application
        run: |
          ${{ matrix.CMD_BUILD }}

      # --- UPLOAD ---

      - name: Upload Windows Exe
        if: matrix.TARGET == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: OutThink-Windows
          path: ${{ matrix.OUT_FILE_EXE }}

      - name: Upload Linux AppImage
        if: matrix.TARGET == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: OutThink-Linux-AppImage
          path: ${{ matrix.OUT_FILE_APPIMAGE }}

      - name: Upload Linux Binary
        if: matrix.TARGET == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: OutThink-Linux-Binary
          path: ${{ matrix.OUT_FILE_BINARY }}
